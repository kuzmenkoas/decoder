name: CMake Linux with ROOT

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rootproject/root:6.30.04-ubuntu22.04
      options: --user root

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
          - compiler: clang
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Display ROOT version
      run: |
        root --version
        root-config --version

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S .

    - name: Build project
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Run tests
      working-directory: build
      run: |
        ctest --build-config ${{ matrix.build_type }} --output-on-failure

    - name: Run basic ROOT test (опционально)
      run: |
        root -b -q -e 'cout << "ROOT is working properly!" << endl;'
